<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/output.css">
    <title>Main</title>
</head>

<body class="bg-slate-500 flex flex-col h-screen">
    <nav class="bg-slate-700 flex justify-start">
            <a href="#">
                <div class="p-4 space-y-1">
                    <div class="w-6 h-0.5 bg-white"></div>
                    <div class="w-6 h-0.5 bg-white"></div>
                    <div class="w-6 h-0.5 bg-white"></div>
                </div>
            </a>
            <a href="./index.html"><img class="h-10" src="../img/logo_removebg.png"></a>
    </nav>    
    <div class="my-auto flex justify-between text-2xl text-white">
        <div class="px-4 bg-blue-900 w-1/3 text-end text-2xl">Blue</div>
        <div class="text-center">
            <div> 30 blue pick </div>
        </div>
        <div class="px-4 bg-red-900 w-1/3 text-start">Red</div>
    </div>
    <div class="main my-auto flex h-5/6">
        <div class="select flex flex-col basis-1/6 justify-around h-full items-center">
            <div id="first_pick" class=" bg-blue-400 h-1/6 w-5/6 bg-cover"></div>
            <div id="second_pick" class=" bg-blue-400 h-1/6 w-5/6 bg-cover"></div>
            <div id="third_pick" class=" bg-blue-400 h-1/6 w-5/6 bg-cover"></div>
            <div id="fourth_pick" class=" bg-blue-400 h-1/6 w-5/6 bg-cover"></div>
            <div id="fifth_pick" class=" bg-blue-400 h-1/6 w-5/6 bg-cover"></div>
        </div>
        
        <div class="ban flex flex-col my-auto basis-1/12 justify-between text-white h-full">
                <img id="first_ban" class=" bg-red-400 h-1/6">
                <img id="second_ban" class=" bg-red-400 h-1/6">
                <img id="third_ban" class=" bg-red-400 h-1/6">
                <img id="fourth_ban" class=" bg-red-400 h-1/6">
                <img id="fifth_ban" class=" bg-red-400 h-1/6">                     
        </div>

        <div class="character flex flex-col basis-4/6 justify-between h-full">
            <div class="flex-none justify-between">
                <div id="filter">
                    <button id="assassin" class="type_assassin filterhero"></button>
                    <button id="mage" class="type_mage filterhero"></button>
                    <button id="fighter" class="type_fighter filterhero"></button>
                    <button id="carry" class="type_carry filterhero"></button>
                    <button id="tank" class="type_tank filterhero"></button>
                    <button id="support" class="type_support filterhero"></button>
                </div>
            </div>
            <div id="character_panel" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-px sm:gap-2 overflow-auto mh-full">
                <!--champions-->
            </div>
            <button id="btn_lock" class="p-4 btn-yellow w-1/3 sm:w-1/2 my-4 mx-auto">Lock</button>
        </div>

        <div class="ban flex flex-col basis-1/12 items-center justify-between text-white h-full">
            <img id="first_ban2" class=" bg-red-400 h-1/6 w-full">
            <img id="second_ban2" class=" bg-red-400 h-1/6 w-full ">
            <img id="third_ban2" class=" bg-red-400 h-1/6 w-full">
            <img id="fourth_ban2" class=" bg-red-400 h-1/6 w-full">
            <img id="fifth_ban2" class=" bg-red-400 h-1/6 w-full">                     
        </div>

        <div class="select flex flex-col basis-1/6 justify-around h-full items-center">
            <div id="first_pick2" class=" bg-blue-400 h-1/6 w-5/6 bg-cover"></div>
            <div id="second_pick2" class=" bg-blue-400 h-1/6 w-5/6 bg-cover"></div>
            <div id="third_pick2" class=" bg-blue-400 h-1/6 w-5/6 bg-cover"></div>
            <div id="fourth_pick2" class=" bg-blue-400 h-1/6 w-5/6 bg-cover"></div>
            <div id="fifth_pick2" class=" bg-blue-400 h-1/6 w-5/6 bg-cover"></div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
