<html lang="en">

<body class="bg-slate-800 flex flex-col h-screen">

            <a href="#">

                    <div class="w-6 h-0.5 bg-white"></div>

            <a href="./index.html" class="text-left"><img class="h-10" src="../img/logo_removebg.png"></a>
